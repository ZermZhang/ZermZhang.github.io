name: Hexo Deploy
on:
  push:
    branches:
      - source-files

jobs:
  build:
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
      - name: Checkout source
        uses: actions/checkout@v2
        with:
          ref: source-files

      - name: Configration hexo repo
        env:
          ACTION_DEPLOY_KEY: ${{ secrets.MY_SECRET }}
        run: |
          mkdir -p ~/.ssh/
          echo "$ACTION_DEPLOY_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.email "zhang371312@126.com"
          git config --global user.name "ZermZhang"

      - name: Checkout submodules
        run: |
          git submodule init
          git submodule update

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16'

      - name: Setup Hexo
        run: |
          npm install -g hexo-cli

      - name: Generate files
        run: |
          hexo init myblog
          cd myblog
          npm install
          npm install hexo-theme-fluid --save
          npm install hexo-generator-sitemap --save

          cp -r ../sites/* ./
          rm ./source/_posts/hello-world.md
          hexo clean
          hexo generate

      - name: Deploy hexo blog
        env:
          # Github 仓库
          GITHUB_REPO: github.com/ZermZhang/ZermZhang.github.io
        # 将编译后的博客文件推送到指定仓库
        run: |
          ls
          cd ./myblog/public && git init && git add .
          git config user.name "ZermZhang"
          git config user.email "zhang371312@126.com"
          git add .
          git commit -m "GitHub Actions Auto Builder at $(date +'%Y-%m-%d %H:%M:%S')"
          git push --force --quiet "https://${{ secrets.MY_SECRET }}@$GITHUB_REPO" master:master
