name: Hexo Deploy

on:
  push:
    branches:
      - source-files

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: source-files
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # 修复点：删除了 cache: 'npm'，因为你仓库里没有 package-lock.json

      - name: Install Hexo & Build
        run: |
          npm install -g hexo-cli
          
          # 初始化全新的 hexo 项目
          hexo init myblog
          cd myblog
          
          # 安装基础依赖
          npm install
          
          # 安装插件
          npm install hexo-theme-fluid hexo-generator-sitemap --save
          
          # 将 sites 目录下的自定义文件（如 _config.yml, source 文件夹等）复制进去
          # 使用 -rf 强制覆盖
          cp -rf ../sites/* ./ || true
          
          # 清理并生成
          hexo clean
          hexo generate

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.MY_SECRET }}
          external_repository: ZermZhang/ZermZhang.github.io
          publish_branch: master
          publish_dir: ./myblog/public
          commit_message: "GitHub Actions Auto Builder at ${{ github.sha }}"
          force_orphan: true
          user_name: 'ZermZhang'
          user_email: 'zhang371312@126.com'