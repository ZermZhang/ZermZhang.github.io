name: Hexo Deploy

on:
  push:
    branches:
      - source-files

# 核心修正1：必须显式声明写权限，否则内置 GITHUB_TOKEN 无法 push
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: source-files
          submodules: recursive
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Hexo & Build
        run: |
          npm install -g hexo-cli
          hexo init myblog
          cd myblog
          rm -f source/_posts/hello-world.md
          npm install
          npm install hexo-theme-fluid hexo-generator-sitemap --save
          
          # 复制文件
          cp -rf ../sites/* ./ || true
          
          hexo clean
          hexo generate

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # 核心修正2：改用 github_token，删除 personal_token
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
          # 核心修正3：如果是同一个仓库，删除 external_repository
          # 插件会自动识别当前仓库
          # external_repository: ZermZhang/ZermZhang.github.io  <-- 删掉这一行
          
          publish_branch: master
          publish_dir: ./myblog/public
          commit_message: "GitHub Actions Auto Builder at ${{ github.sha }}"
          user_name: 'ZermZhang'
          user_email: 'zhang371312@126.com'